<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <link href="/your-path-to-fontawesome/css/all.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b982db5d74.js" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="box">
        <div class="post-header">
            <div>
                <i class="fab fa-html5" id="ficon" aria-hidden="true"></i>
            </div>
            <div>
                <div class="text"><b>HTML5</b><br>Mnaeim</div>
            </div>
            <div>
                <i class="fas fa-ellipsis-v" id="topDots"></i>
            </div>
        </div>
        <div class="post-img">
            <img src="https://images.unsplash.com/photo-1600778612993-a576966a27dd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1700&q=80">
        </div>
        <div class="post-body">
            <div>
                <i class="far fa-heart" id="right-icons"></i>
                <i class="far fa-comment" id="right-icons"></i>
                <i class="far fa-paper-plane" id="right-icons"></i>
                <i class="far fa-bookmark" id="bookmark"></i>
            </div>
            <p>Liked by <b>4GeeksAcademy, Maz, CT, Paulo</b> and <b>100,000 others</b></p>
            <p>Chase your dreams and never give up on your goals no matter how hard life can get. Break out of your comfort zone and be uncomfortable. Even the word "Impossible" says "Im-possible".</p>
        </div>
    </div>
</div>
</body>
</html>
